  "http://www.w3.org/MarkUp/DTD/xhtml-rdfa-1.dtd">
<html>
<head>
  <title>Mental Health Model Demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div class="row sample1">
    <form>
        <div class="col-md-1">
            <div class="form-check">
            <p>Benefits<br>
                <input class="form-check-input" type="radio" name="benefits1" id="ben1" value=1 checked>
                <label class="form-check-label" for="ben1">Yes</label><br>
                <input class="form-check-input" type="radio" name="benefits1" id="ben2" value=0>
                <label class="form-check-label" for="ben2">No</label>
            </p>
        </div>
        <div class="col-md-1">
            <p>Care Optionss<br>
                <input class="form-check-input" type="radio" name="care_options1" id="car1" value=1 checked>
                <label class="form-check-label" for="car1">Yes</label><br>
                <input class="form-check-input" type="radio" name="care_options1" id="car2" value=0>
                <label class="form-check-label" for="car2">No</label>
            </p>
        </div>
        <div class="col-md-1">
            <p>Wellness Program<br>
                <input class="form-check-input" type="radio" name="wellness_program1" id="wel1" value=1 checked>
                <label class="form-check-label" for="wel1">Yes</label><br>
                <input class="form-check-input" type="radio" name="wellness_program1" id="wel2" value=0>
                <label class="form-check-label" for="wel2">No</label>
            </p>
        </div>
        <div class="col-md-1">
            <p>Seek Help<br>
                <input class="form-check-input" type="radio" name="seek_help1" id="see1" value=1 checked>
                <label class="form-check-label" for="see1">Yes</label><br>
                <input class="form-check-input" type="radio" name="seek_help1" id="see2" value=0>
                <label class="form-check-label" for="see2">No</label>
            </p>
        </div>
        <div class="col-md-1">
            <p>Anonymity<br>
                <input class="form-check-input" type="radio" name="anonymity1" id="ano1" value=1 checked>
                <label class="form-check-label" for="ano1">Yes</label><br>
                <input class="form-check-input" type="radio" name="anonymity1" id="ano2" value=0>
                <label class="form-check-label" for="ano2">No</label>
            </p>
        </div>
        <div class="col-md-1">
            <p>Leave<br>
                <input class="form-check-input" type="radio" name="leave1" id="lea1" value=1 checked>
                <label class="form-check-label" for="lea1">Yes</label><br>
                <input class="form-check-input" type="radio" name="leave1" id="lea2" value=0>
                <label class="form-check-label" for="lea2">No</label>
            </p>
        </div>
        <div class="col-md-1">
            <p>Mental Health Consequence<br>
                <input class="form-check-input" type="radio" name="mental_health_consequence1" id="men1" value=1 checked>
                <label class="form-check-label" for="men1">Yes</label><br>
                <input class="form-check-input" type="radio" name="mental_health_consequence1" id="men2" value=0>
                <label class="form-check-label" for="men2">No</label>
            </p>
        </div>
        <div class="col-md-1">
            <p>Coworkers<br>
                <input class="form-check-input" type="radio" name="coworkers1" id="cow1" value=1 checked>
                <label class="form-check-label" for="cow1">Yes</label><br>
                <input class="form-check-input" type="radio" name="coworkers1" id="cow2" value=0>
                <label class="form-check-label" for="cow2">No</label>
            </p>
        </div>
        <div class="col-md-1">
            <p>Supervisor<br>
                <input class="form-check-input" type="radio" name="supervisor1" id="sup1" value=1 checked>
                <label class="form-check-label" for="sup1">Yes</label><br>
                <input class="form-check-input" type="radio" name="supervisor1" id="sup2" value=0>
                <label class="form-check-label" for="sup2">No</label>
            </p>
        </div>
        <div class="col-md-1">
            <p>Mental Vs Physical<br>
                <input class="form-check-input" type="radio" name="mental_vs_physical1" id="mvp1" value=1 checked>
                <label class="form-check-label" for="mvp1">Yes</label><br>
                <input class="form-check-input" type="radio" name="mental_vs_physical1" id="mvp2" value=0>
                <label class="form-check-label" for="mvp2">No</label>
            </p>
        </div>
        <div class="col-md-2">
            <p>Obs Consequence<br>
                <input class="form-check-input" type="radio" name="obs_consequence1" id="obs1" value=1 checked>
                <label class="form-check-label" for="obs1">Yes</label><br>
                <input class="form-check-input" type="radio" name="obs_consequence1" id="obs2" value=0>
                <label class="form-check-label" for="obs2">No</label>
            </p>
        </div>
        <button type="submit" value="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
